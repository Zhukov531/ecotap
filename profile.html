<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/profile.css">
</head>
<body>
    <div class="app">
        <div class="app-content">
            <div class="top">
                <div class="header">
                    <a href="#">
                        <img class="lang_head" src="./img/lang.svg" alt="">
                        
                    </a>

                    <a href="#">
                        <img class="info_head" src="./img/settings.svg" alt="">
                    </a>
                </div>
                <div class="center-content">
                    <div class="center-text">
                         <img src="./img/ava.png" alt="" id="avatar">
                         <p class="profile-name">Имя профиля</p>
                         <div class="rating">
                            <img src="./img/trophyblack.svg" alt="">
                            <p class="rating-p">Rating: </p>
                            <p>#156</p>
                         </div>
                         <div class="balance">
                            <img src="./img/eco.svg" alt="">
                            <p>1 200 986</p>
                         </div>
                         <p class="podpis">Баланс</p>
                    </div>
                    <div class="center-btns">
                        <div class="eco-active">
                            <p class="eco-actove-text">Эко-активности</p>
                            <p class="eco-active-counter">5</p>
                        </div>
                        <div class="tasks-complete">
                            <p class="eco-active-text">Выполнено заданий</p>
                            <p class="eco-active-counter">10</p>
                        </div>
                    </div>
                </div>

            </div>

            <div class="bottom">
                <div class="blueblock">
                    <div class="bluecontent">
                        <div class="profile-unfi">
                            <div class="infi1">
                                <div class="procent">
                                    <img src="./img/procent.svg" alt="">
                                    <p>Множитель прибыли</p>
                                    <span>10%</span>
                                </div>
                                <div class="fast">
                                    <img src="./img/adrop.svg" alt="">
                                    <p>Ускорение полива</p>
                                    <span>1.2X</span>
                                </div>
                            </div>
                            <div class="infi2">
                                <div class="infi2-inner">
                                    <div class="infi2-friends">
                                        
                                        <p><img src="./img/friendsfull.svg" alt="friends">Друзья</p>
                                        <span>5</span>
                                    </div>
                                    <div class="infi2-mytrees">
                                        
                                        <p><img src="./img/trees.svg" alt="friends">Мои деревья</p>
                                        <span>10</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="menu">
                        <div class="footer-blocks">
                            <a href="/profile.html" class="footer-block_profile">
                                <img src="./img/icons/Group 145.svg" alt="">
                            </a>
                            <a href="#" class="footer-block_friends">
                                <img src="./img/icons/Group 146.svg" alt="">
                            </a>
                            <a href="/" class="footer-block_play">
                                <img src="./img/icons/Group 147-1.svg" alt="">
                            </a>
                            <a href="#" class="footer-block_upgrade">
                                <img src="./img/icons/Group 149.svg" alt="">
                            </a>
                            <a href="#" class="footer-block_tasks">
                                <img src="./img/icons/Group 148.svg" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
