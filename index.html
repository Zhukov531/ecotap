<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="app">
        <div class="app-content">
            <div class="header">
                <a href="#">
                    <img class="info_head" src="./img/info.svg" alt="">
                </a>
                <a href="#">
                    <div class="score">
                        <img src="./img/Trophy.svg" alt="">
                        <p>Рейтинг: </p>
                        <p>#134</p>
                    </div>
                </a>
                <a href="#">
                    <img class="lang_head" src="./img/lang.svg" alt="">
                </a>
            </div>

            <div class="info_plant">
                <div class="plant">
                    <img src="./img/1.svg" alt="" class="plant-img"> 
                </div>
                <div class="manag">
                    <div class="manag-content">
                        <div class="manag-drops">
                            <img src="/img/drops/five.svg" alt="Drops">
                        </div>
                        <div class="manag-btns">
                            <div class="manag-info">
                                <div class="manag-timer">
                                    <div class="timer">00:05:00</div>
                                </div>
                                <div class="manag-text">
                                    <p>Посадите дерево</p>
                                </div>
                            </div>
                            <button class="button" id="seedButton" >
                                <img src="./img/seed.svg" alt="Семечко">
                            </button>
                            <button class="button" id="waterButton" style="display: none;">
                                <img src="./img/adrop.svg" alt="Капля">
                            </button>
                            <button class="button" id="transferButton" style="display: none;">
                                Передать дерево в заповедник
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer_content">
                <div class="footer-blocks">
                    <div class="footer-block_profile">
                        <img src="./img/icons/Group 145.svg" alt="">
                    </div>
                    <div class="footer-block_friends">
                        <img src="./img/icons/Group 146.svg" alt="">
                    </div>
                    <div class="footer-block_play">
                        <img src="./img/icons/Group 147-1.svg" alt="">
                    </div>
                    <div class="footer-block_upgrade">
                        <img src="./img/icons/Group 149.svg" alt="">
                    </div>
                    <div class="footer-block_tasks">
                        <img src="./img/icons/Group 148.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
